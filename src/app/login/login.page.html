<ion-content>
  <div id=header>
    <img id=titulo src="assets/login/titulo.png">
    <img id=logo src="assets/login/qr.png">
  </div>

  <form id="form" [formGroup]="loginForm" (ngSubmit)="Login(loginForm)">
  
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input formControlName="email" [value]='email'></ion-input>
      <ion-icon name="person" color="primary" slot="end"></ion-icon>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" [value]='password'></ion-input>
      <ion-icon name="key-sharp" color="primary" slot="end"></ion-icon>
    </ion-item>

    <ion-button expand="block" type="submit" shape="round">Iniciar sesión</ion-button>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-row>

      <ion-col>
        <ion-fab-button size="small" data-desc="invitado" (click)="LoginInvitado()">
          <ion-icon name="person-sharp"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col>
        <ion-fab-button size="small" data-desc="admin" class="buttonAdmin" (click)="LoginAdmin()">
          <ion-icon name="person-sharp"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col>
        <ion-fab-button size="small" data-desc="usuario" class="buttonUsuario" (click)="LoginUsuario()">
          <ion-icon name="person-sharp"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col>
        <ion-fab-button size="small" data-desc="anonimo" (click)="LoginAnonimo()">
          <ion-icon name="person-sharp"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col>
        <ion-fab-button size="small" data-desc="tester" class="buttonTester" (click)="LoginTester()">
          <ion-icon name="person-sharp"></ion-icon>
        </ion-fab-button>
      </ion-col>

    </ion-row>
  </ion-fab>

  <div class="box show" *ngIf="alert">
    <span><ion-icon name="alert-sharp"></ion-icon></span>
    <h1>{{alertMsj}}</h1>
  </div>

</ion-content>
